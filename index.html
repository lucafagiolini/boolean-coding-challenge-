<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>EsercizioLim</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <main>
      <header>
        <img class="logo"src="logo.png" alt="">
        <h1 class="logo-text">Taking Booleaners from A to B</h1>
      </header>


        <nav class="head-navigator">
          <button type="button" name="button">Prenota</button>
          <button type="button" name="button">Terimina Prenotazione</button>
          <button type="button" name="button">Accendi Luci</button>
        </nav>

      <!-- inizio sezione informazioni monopattini -->
      <div class="elenco-monopattini">
        <div class="informazioni-monopattino">
          <h2><input type="checkbox" name="monopattino-gino22" value="">Monopattino Gino22</h2>
          <p>Via Guadalametri - a 420 metri da te</p>
          <p>Stato carica: <span class="red-circle"></span></p>
          <p id="barra-percentuale-carica-gino22">65%</p>
        </div>


        <div class="informazioni-monopattino">
          <h2><input type="checkbox" name="monopattino-mike24" value="">Monopattino Mike24</h2>
          <p>Via Riccardoni - a 420 mentri da te</p>
          <p>Stato carica: <span class="red-circle"></span></p>
          <p id="barra-percentuale-carica-mike24">100%</p>
        </div>


        <div class="informazioni-monopattino">
          <h2><input type="checkbox" name="monopattino-fede154" value="">Monopattino Fede154</h2>
          <p>Via Mentarini - a 490 metri da te</p>
          <p>Stato carica: <span class="red-circle"></span></p>
          <p id="barra-percentuale-carica-fede154">35%</p>
        </div>
      </div>
    </main>

  </body>
</html>
